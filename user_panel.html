<!DOCTYPE html>
<html>
    <head>
        <title>
            User Panel
        </title>
        <link rel="stylesheet" href="user_panel.css">
        <script>
            function redirectToSheet() {
                const view = document.getElementById('view').value;
                let url = '';
    
                switch(view) {
                    case 'Membership':
                        url = 'membership_view.html?account=user';
                        break;
                    case 'Tithe':
                        url = 'tithe_view.html?account=user';
                        break;
                    case 'Offering':
                        url = 'offering_view.html?account=user';
                        break;
                    case 'Seed':
                        url = 'seed_view.html?account=user';
                        break;
                    case 'Welfare':
                        url = 'welfare_view.html?account=user';
                        break;
                    default:
                        url = '';
                }
    
                if (url) {
                    window.location.href = url;
                }
            }

            function select_search() {
                const view = document.getElementById('search_select').value;
                const form = document.getElementById('search_form');
                let url = '';

                switch(view){
                    case 'members':
                        url = 'search_view.html?account=user'
                        break;

                    case 'tithe':
                        url = 'search_tithe.html?account=user'
                        break;

                    case 'welfare':
                        url = 'search_welfare.html?account=user'
                        break;

                    default:
                        url = 'search_view.html?account=user';
                }

                form.action = url;
            }
        </script>
    </head>

    <body>
        <header>
            <div>
                <img src="images/church logo.jpg">
                <h1>Christian Praise <span>Family Chapel</span></h1>
                <form id="sheet">
                    <!-- <label for="view">View sheet of</label> -->
                    <select id="view" name="view" onchange="redirectToSheet()">
                        <option value="">View sheet....</option>
                        <option value="Membership">Membersip</option>
                        <option value="Tithe">Tithe</option>
                        <option value="Offering">Offering</option>
                        <option value="Seed">Seed</option>
                        <option value="Welfare">Welfare</option>
                    </select>
                </form>
            </div>
            <h2><span>CONTROL</span> PANEL</h2>
        </header>

        <main>
            <a href="membership.html?account=user"><button>MEMBERSHIP</button></a>
            <a href="Tithes.html?account=user"><button>TITHES</button></a>
            <a href="offering.html?account=user"><button>OFFERINGS</button></a>
            <a href="seed.html?account=user"><button>SEEDS</button></a>
            <a href="welfare.html?account=user"><button>WELFARE</button></a>
            <form action="#" method="GET" onsubmit="select_search()" id="search_form">
                <input type="hidden" name="account" value="user">
                <input type="text" name="query" placeholder="Type here...." id="search_text">
                <input type="submit" value="search" id="search_button">
                <select id="search_select" onchange="select_search()">
                    <option value="members">Members</option>
                    <option value="tithe">Tithe</option>
                    <option value="welfare">Welfare</option>
                </select>
            </form>
        </main>
        <footer>
            <a href="logout.php"><button>Log out</button></a>
        </footer>

</html>
