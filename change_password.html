<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="change_password.css">
</head>
<body>
    <header>
        <img src="images/church logo.jpg">
        <h1>Christian Praise Family Chapel</h1>
    </header>

    <main>
        <header>
            <nav>Change User Password</nav>
            <nav>Change Admin Password</nav>
        </header>

        <form id="form">
            <label for="old_password">Old Password</label>
            <input type="password" name="old_password" placeholder="Old User password" id="old">

            <label for="new_password">New Password</label>
            <input type="password" name="new_password" placeholder="New User password" id="new">

            <input type="submit" value="Change Paasword" id="submit">
        </form>

        <!-- <form>
            <label for="old_password">Old Password</label>
            <input type="password" name="old_password" placeholder="Old Admin password">

            <label for="new_password">New Password</label>
            <input type="password" name="new_password" placeholder="New Admin password">
        </form> -->
    </main>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);

            fetch('change_password.php', {
                method: 'POST',
                body: data
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    alert('Password changed successfully');
                } else {
                    alert('Error: ' + result.error);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('There was a problem with the fetch operation.');
            });
        });
    </script>
</body>
</html>
