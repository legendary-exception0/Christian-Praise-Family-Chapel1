<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="change_password.css">
</head>
<body>
    <header>
        <a id="back"><img src="images/church logo.jpg"></a>
        <h1>Christian Praise <span>Family Chapel</span></h1>
    </header>

    <main>
        <header>
            <nav id="nav_user">Change User Password</nav>
            <nav id="nav_admin">Change Admin Password</nav>
        </header>

        <form id="form">
            <label for="username" id="user">Username</label>
            <input type="username" name="username" placeholder="Username" id="username">

            <label for="old_password">Old Password</label>
            <input type="password" name="old_password" placeholder="Old User password" id="old">

            <label for="new_password">New Password</label>
            <input type="password" name="new_password" placeholder="New User password" id="new">

            <input type="submit" value="Change Password" id="submit">
        </form>

        <form id="form1">
            <label for="old_password">Old Password</label>
            <input type="password" name="old_password" placeholder="Old Admin password">

            <label for="new_password">New Password</label>
            <input type="password" name="new_password" placeholder="New Admin password">
            
            <input type="submit" value="Change Password" id="submit">
        </form>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
                // Get the URL parameter for account type
                const urlParams = new URLSearchParams(window.location.search);
                const accountType = urlParams.get('account'); // 'user' or 'admin'

                const backButton = document.getElementById('back');

                // Set the button's href based on the account type
                if (accountType === 'user') {
                    backButton.onclick = () => window.location.href = 'user_panel.html';
                } else if (accountType === 'admin') {
                    backButton.onclick = () => window.location.href = 'admin_panel.html';
                } else {
                    backButton.onclick = () => alert('Invalid account type');
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                const uBtn = document.getElementById('nav_user');
                const aBtn = document.getElementById('nav_admin');

                uBtn.addEventListener('click', () => {
                    // uBtn.classList.add('active');
                    // aBtn.classList.remove('active');
                    uBtn.style.backgroundColor = 'purple';
                    aBtn.style.backgroundColor = 'rgb(164, 113, 164)';
                    uBtn.style.color = 'yellow';
                    aBtn.style.color = 'rgb(246, 246, 175)'
                });

                aBtn.addEventListener('click', () => {
                    // aBtn.classList.add('active');
                    // uBtn.classList.remove('active');
                    aBtn.style.backgroundColor = 'purple';
                    uBtn.style.backgroundColor = 'rgb(164, 113, 164)';
                    aBtn.style.color = 'yellow';
                    uBtn.style.color = 'rgb(246, 246, 175)'
                });
            });

    </script>
    <script src="change_password.js"></script>
</body>
</html>
