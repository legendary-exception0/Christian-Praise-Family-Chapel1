<!DOCTYPE html>
<html>
    <head>
        <title>
            Admin Panel
        </title>
        <link rel="stylesheet" href="admin_panel.css">
        <script>
            function redirectToSheet() {
                const view = document.getElementById('view').value;
                let url = '';
    
                switch(view) {
                    case 'membership':
                        url = 'membership_view.html?account=admin';
                        break;
                    case 'tithe':
                        url = 'tithe_view.html?account=admin';
                        break;
                    case 'offering':
                        url = 'offering_view.html?account=admin';
                        break;
                    case 'seed':
                        url = 'seed_view.html?account=admin';
                        break;
                    case 'welfare':
                        url = 'welfare_view.html?account=admin';
                        break;
                    default:
                        url = '';
                }
    
                if (url) {
                    window.location.href = url;
                }
            }

            function select_search() {
                const view = document.getElementById('search_select').value;
                const form = document.querySelector('form');
                let url = '';

                switch(view){
                    case 'members':
                        url = 'search_view.html?account=admin'
                        break;

                    case 'tithe':
                        url = 'search_tithe.html?account=admin'
                        break;

                    case 'welfare':
                        url = 'search_welfare.html?account=admin'
                        break;

                    default:
                        url = 'search_view.html?account=admin';
                }

                form.action = url;
            }
        </script>
    </head>

    <body>
        <header>
            <div>
                <img src="images/church logo.jpg">
                <h1>Christian Praise <span>Family Chapel</span></h1>
                <form id="sheet">
                    <!-- <label for="view">View </label> -->
                    <select id="view" name="view" onchange="redirectToSheet()">
                        <option value="">View sheet....</option>
                        <option value="membership" id="members">Membership</option>
                        <option value="tithe" id="tithes">Tithe</option>
                        <option value="offering" id="offerings">Offering</option>
                        <option value="seed" id="seeds">Seed</option>
                        <option value="welfare" id="welfares">Welfare</option>
                    </select>
                </form>
            </div>
            <h2><Span>CONTROL</Span> PANEL</h2>
        </header>

        <main>
            <a href="membership.html?account=admin"><button>MEMBERSHIP</button></a>
            <a href="Tithes.html?account=admin"><button>TITHES</button></a>
            <a href="offering.html?account=admin"><button>OFFERINGS</button></a>
            <a href="seed.html?account=admin"><button>SEEDS</button></a>
            <a href="welfare.html?account=admin"><button>WELFARE</button></a>

            <section>
                <a href="change_password.html?account=admin"><button>Change Password</button></a>
                <a href="add_new_user.html?account=admin"><button>Add New User</button></a>
            </section>

            <form action="search_view.html?account=admin" method="GET">
                <input type="hidden" name="account" value="admin">
                <input type="text" name="query" placeholder="Type here...." id="search_text">
                <input type="submit" value="search" id="search_button" onclick="select_search()">
                <select id="search_select">
                    <option value="members">Members</option>
                    <option value="tithe">Tithe</option>
                    <option value="welfare">Welfare</option>
                </select>
            </form>
        </main>

        <footer>
            <a href="logout.php"><button>Log out</button></a>
        </footer>

        <!-- <script src="search.js"></script> -->
    </body>
</html>
