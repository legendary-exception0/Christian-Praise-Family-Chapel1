<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <header>
        <a id="back"><img src="images/church logo.jpg"></a>
        <h1>Christian Praise <span>Family Chapel</span></h1>
    </header>
    <h1>Welfare Search Page</h1>

    <div>Search <span>Welfare</span></div>

    <table id="members_table" border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Member Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <div class="total">
        <button id="total_amount">Total Amount</button>
        <p id="amount">Ghc 00.00</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
                // Get the URL parameter for account type
                const urlParams = new URLSearchParams(window.location.search);
                const accountType = urlParams.get('account'); // 'user' or 'admin'

                const backButton = document.getElementById('back');

                // Set the button's href based on the account type
                if (accountType === 'user') {
                    backButton.onclick = () => window.location.href = 'user_panel.html';
                } else if (accountType === 'admin') {
                    backButton.onclick = () => window.location.href = 'admin_panel.html';
                } else {
                    backButton.onclick = () => alert('Invalid account type');
                }
            });
    </script>
    <script src="search_welfare.js"></script>
    <script src="fetch_script.js"></script>
</body>
</html>
