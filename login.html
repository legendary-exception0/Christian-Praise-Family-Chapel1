<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <header>
            <img src="images/church logo.jpg">
            <h1>Christian Praise <span>Family Chapel</span></h1>
        </header>

        <main>
            <section>
                <h1><span>Log</span>in</h1>
                <form method="post" id="form">
                    <div id="access2">
                        <label for="access">Access</label>
                        <select name="access" id="access">
                            <option value="">Login as.......</option>
                            <option value="User">User</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div>
                        <!-- <label for="Username">Username:</label> -->
                        <input type="text" placeholder="Username" name="Username" id="Username" autocomplete="username">
                    </div>

                    <div>
                        <!-- <label for="Password">Password:</label> -->
                        <input type="password" placeholder="Password" name="Password" id="Password" autocomplete="current-password">
                    </div>

                    <input type="submit" value="Sign in" id="submit">
                </form>
            </section>
        </main>

        <script>
            // document.getElementById('form').addEventListener('submit', function(event) {
            //     event.preventDefault(); // Prevent actual form submission
            //     console.log('Form submitted, action:', this.action);
            // });

            document.getElementById('access').addEventListener('change', function() {
                var form = document.getElementById('form');
                if (this.value === 'Admin') {
                    form.action = 'admin_login.php';
                } else {
                    form.action = 'user_login.php';
                }
                console.log('Form action set to:', form.action); // Debug log
            });

        </script>
    </body>
</html>
